<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reg_auth.css">
	
</head>
<body>
	<form action="postdata_sign_in" method="post">
		<div class="container">
			<span class="header">Sign In</span>
			<div>
				<input type="text" class="input_data" placeholder="login" name="Login">
				<input type="password" class="input_data" placeholder="Password" name="Password">
				
				<button type="submit" class="btn_reg" value="SignIn">Sign in</button>
				<a href="/" class="link_home"><span class="home">Home</span></a>
			</div>
			
		</div>
	</form>
	<script type="text/javascript">
		if (document.cookie.indexOf('Error') != -1) {

			document.getElementsByName('Login')[0].style.border 		= '1px solid red';
			document.getElementsByName('Password')[0].style.border 	= '1px solid red';

			// document.cookie = 'Error = ; Max-Age=-1';
		}
	</script>
</body>
</html>
